<!DOCTYPE html> 
<html> 
<head> 
	<title>Badges</title> 
	<meta name="viewport" content="width=device-width, initial-scale=1"> 
	<link rel="stylesheet" href="css/jquery.mobile-1.2.0.css" />
	<link rel="stylesheet" type="text/css" href="css/jquery.mobile.iscrollview.css" />
	<link rel="stylesheet" type="text/css" href="css/app.css" />
	<script src="js/jquery-1.8.2.min.js"></script>
	<script src="js/jquery.mobile-1.2.0.js"></script>
	<script src="js/cordova-2.2.0.js"></script>
	<script src="js/iscroll.js"></script>
	<script src="js/jquery.mobile.iscrollview.js"></script>
	<script src="js/heartcode-canvasloader.js"></script>
	<script src="js/app.js"></script>
	<script type="text/javascript">
	$( document ).bind( "mobileinit", function() {    	
    	$.mobile.defaultPageTransition = 'slide';
	});
	</script>
	<style type="text/css">
	#result {
		background-color: #EAEAEA;
		padding: 15px;
		border-radius: 10px;
	}
	.wrapper {
		position:absolute;
		top:50%;
		left:50%;
	}
	</style>
</head> 
<body> 

<div data-role="page" id="container">

	<div data-role="header" data-position="fixed" >
		<h1>CoderWall</h1>
	</div><!-- /header -->

	<div data-role="content">			
		<label for="search-basic"><h2>Enter your username</h2></label>
		<input type="search" name="search" id="search-basic" value="" />
		<a rel="external" href="" data-theme="a" data-transition="slide" data-role="button" id="btnsearch">Search</a>		
	</div><!-- /content -->

</div><!-- /page -->

<div data-role="page" id="dialog">
  <div data-role="header" data-position="fixed">
    <h1>Looking...</h1>
  </div>    
  <div data-role="content" id="errormsg">
  	<div id="canvasloader-container" class="wrapper"></div>
  	<p id="centeror">	        	
	</p> 
  </div>    
</div>

<div data-role="page" id="pagerest">

	<div data-role="header" data-position="fixed" data-tap-toggle="false" >
		<a href="#container" data-transition="slide" >Back</a>
		<h1>CoderWall</h1>
	</div><!-- /header -->
	
	<div data-role="content" data-iscroll class="iscroll-wrapper">
        <div class="iscroll-scroller">       
	        <div class="iscroll-content">
	        <div id="canvasloader-container" class="wrapper"></div>	             
	        <div id="result"></div>
			<br/><br/>				
			<ul id="badges" data-role="listview" data-split-icon="gear" data-split-theme="a">
			</ul>         
	        </div>        
        </div>
    </div><!-- /content -->	

</div><!-- /page -->

<script type="text/javascript">
	var cl = new CanvasLoader('canvasloader-container');
    cl.show();

    var loaderObj = document.getElementById("canvasLoader");
    loaderObj.style.position = "absolute";
    loaderObj.style["top"] = cl.getDiameter() * -0.5 + "px";
    loaderObj.style["left"] = cl.getDiameter() * -0.5 + "px";
</script>

</body>
</html>
